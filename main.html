<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- GETTING INPUT POP UP -->
    <div class="username-page">
        <div class="username-popup">
            <div class="inner-divofthe-popup">
                <h1>TYPE YOUR NAME</h1>
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="NAME :-" required> <br>
                <label for="username"></label>
                <input id="username" type="text" name="username" placeholder="USER NAME :-" required>
            </div>
            <button id="enter-button1" class="enter-button">START GAME</button>
        </div>
    </div>

    <!-- GAME PAGE -->
    
    <div class="game">
        <h1 class="dinohead">DINO DASH</h1>
        <nav>
            <img class="sun" src="Assets/SUN.png" width="10%" alt="">
            <span class="score">
                <div class="scrtext">SCORE:-</div>
                <div id="scorenumber" class="scorenumber">9999</div>
            </span>
        </nav>
        <div class="clouds">
            <img src="Assets/Clouds.png" width="90%" alt="">
        </div>
        <div class="thingsontheground">
            <div class="dino-image"></div>

            <div class="obstacles"><img src="Assets/bullet.png" width="50px" alt="">
            </div>
        </div>
        <img class="groundline" src="Assets/Line 1 (1).png" width="100%" alt="">
        <div class="grounds">
            <img class="grounddots" src="Assets/DOTS.png" width="100%" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
